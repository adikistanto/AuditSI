        <script>
            $(document).ready(function() {
                $("#form1").show();
                $("#form2").hide();
                $("#form3").hide();
                $("#form4").hide();
                $("#form5").hide();
                $("#form6").hide();
                $("#form7").hide();
                $("#check").hide();
                document.getElementById("header_text").innerHTML= "Documentation List";
                var number = 1;
                var max = 7;
                $("#next").click(function(){
                    $("#form"+number.toString()).hide();                    
                    number += 1;
                    $("#form"+number.toString()).show();
                    if(number!=max){
                        $("#next").show();
                        $("#back").show();
                        $("#check").hide();
                    }else{
                        $("#next").hide();
                        $("#back").show();
                        $("#check").show();
                    }
                    if(number==1){
                        document.getElementById("header_text").innerHTML= "Documentation List";
                    }else if(number==2){
                        document.getElementById("header_text").innerHTML= "Manual";
                    }else if(number==3){
                        document.getElementById("header_text").innerHTML= "Plans";
                    }else if(number==4){
                        document.getElementById("header_text").innerHTML= "Agreemants";
                    }else if(number==5){
                        document.getElementById("header_text").innerHTML= "Documents";
                    }else if(number==6){
                        document.getElementById("header_text").innerHTML= "Procedures";
                    }else{
                        document.getElementById("header_text").innerHTML= "Guidlines";
                    }
                });
                $("#back").click(function(){
                    $("#form"+number.toString()).hide();
                    if(number-1 != 0){
                        number -= 1;
                    }
                    $("#form"+number.toString()).show();
                    
                    if(number-1 != 0){
                        $("#back").show();
                        $("#next").show();
                         $("#check").hide();
                    }else{
                        $("#back").hide();
                        $("#next").show();
                         $("#check").hide();
                    }
                    
                    if(number==1){
                        document.getElementById("header_text").innerHTML= "Documentation List";
                    }else if(number==2){
                        document.getElementById("header_text").innerHTML= "Manual";
                    }else if(number==3){
                        document.getElementById("header_text").innerHTML= "Plans";
                    }else if(number==4){
                        document.getElementById("header_text").innerHTML= "Agreemants";
                    }else if(number==5){
                        document.getElementById("header_text").innerHTML= "Documents";
                    }else if(number==6){
                        document.getElementById("header_text").innerHTML= "Procedures";
                    }else{
                        document.getElementById("header_text").innerHTML= "Guidlines";
                    }
                });
            });
        </script>
