<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="ionic/css/ionic.min.css">
        <link rel="stylesheet" type="text/css" href="css/alternative-site-procedure_main.less.css" class="main-less">
        <link rel="stylesheet" type="text/css" href="css/audit.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

        <script src="intelxdk.js"></script>
        <script src="cordova.js"></script>
        <script src="xhr.js"></script>
        <script src="xdk/init-dev.js"></script>
        <script type="application/javascript" src="lib/jquery.min.js"></script>
        <script type="application/javascript" src="marginal/marginal-position.js"></script>
        <script type="application/javascript" src="ionic/js/ionic.bundle.js"></script>
        <script type="application/javascript" src="js/alternative-site-procedure_init_services.js"></script>
    </head>

    <body ng-app="myApp">

        <div class="upage" id="mainpage">
            <div class="upage-outer fixed-header-footer">
                <div class="upage-content ac0" id="page_3_48">
                    <div class="upage-outer fixed-header-footer">
                        <!-- Header -->

                    </div>
                    <div id="form1">
                        <!-- FORM SATU-->
                        <label class="item item-input widget uib_w_5 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Name of office</span>
                            <input type="text" placeholder="type here">
                        </label>
                        <label class="item item-input widget uib_w_6 item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Address</span>
                            <input type="text" placeholder="type here">
                        </label>
                        <label class="item item-input widget uib_w_7 item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Phone number</span>
                            <input type="number" placeholder="type here">
                        </label>
                    </div>
<!-- ---------------------------------------------------AKKHIR FORM SATU ------------------------------>
                    <div id="form2">
                        <!-- FORM DUA-->
                        <label class="item item-input widget uib_w_5 d-margins item-stacked-label" data-uib="ionic/input" data-ver="0">
                            <span class="input-label">Date Of Receipt</span>
                            <input type="text" placeholder="type here">
                        </label>
                        <label class="item item-input widget uib_w_6 item-stacked-label" data-uib="ionic/input" data-ver="0">
                            <span class="input-label">Author</span>
                            <input type="text" placeholder="type here">
                        </label>
                        <label class="item item-input widget uib_w_7 item-stacked-label" data-uib="ionic/input" data-ver="0">
                            <span class="input-label">Custodian</span>
                            <input type="text" placeholder="type here">
                        </label>
                        <label class="item item-input widget uib_w_8 item-stacked-label" data-uib="ionic/input" data-ver="0">
                            <span class="input-label">On-Site Location</span>
                            <input type="text" placeholder="type here">
                        </label>
                        <label class="item item-input widget uib_w_9 item-stacked-label" data-uib="ionic/input" data-ver="0">
                            <span class="input-label">Off-Site Location</span>
                            <input type="text" placeholder="type here">
                        </label>
                    </div>
<!----------------------------------------- AKKHIR FORM DUA ------------------------------------------->
                </div>
                <ion-header-bar class="bar inner-element uib_w_3 bar-positive bar-header" data-uib="ionic/header" data-ver="0">
                    <div class="buttons widget-container content-area horiz-area wrapping-col">
                        <a href="index.html">
                            <button class="button widget uib_w_4 d-margins ion ion-home icon-left" data-uib="ionic/button" data-ver="0"></button>
                        </a>
                    </div>
                    <h1 id="header_text" class="title"></h1>
                    <div class="buttons widget-container content-area horiz-area wrapping-col"></div>
                </ion-header-bar>
                <ion-footer-bar class="bar inner-element uib_w_8 bar-positive bar-footer" data-uib="ionic/footer" data-ver="0">
                    <div class="buttons widget-container content-area horiz-area wrapping-col">
                        <button id="back" class="button widget uib_w_9 d-margins ion ion-android-arrow-back" data-uib="ionic/button" data-ver="0"></button>
                    </div>
                    <h1 class="title"></h1>
                    <div class="buttons widget-container content-area horiz-area wrapping-col">
                        <button id="next" class="button widget uib_w_10 d-margins ion ion-android-arrow-forward" data-uib="ionic/button" data-ver="0"></button>
                    </div>
                </ion-footer-bar>
            </div>

        </div>
        <script>
            $(document).ready(function() {
                $("#form1").show();
                $("#form2").hide();
                document.getElementById("header_text").innerHTML = "Documentation List";
                $("#next").click(function(){
                    $("#form1").hide();
                    $("#form2").show();
                    document.getElementById("header_text").innerHTML = "Manual";
                });
                $("#back").click(function(){
                    $("#form2").hide();
                    $("#form1").show();
                    document.getElementById("header_text").innerHTML = "Documentation List";
                });
            });
        </script>
    </body>

</html>
