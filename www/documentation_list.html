        <script>
            $(document).ready(function() {
                $("#form1").show();
                $("#form2").hide();
                $("#form3").hide();
                $("#form4").hide();
                $("#form5").hide();
                $("#form6").hide();
                $("#form7").hide();
                $("#check").hide();
                 $("#back").hide();
                document.getElementById("header_text").innerHTML= "Documentation List";
                // Retrieve data
                document.getElementById("name_of_office").value = localStorage.getItem("document_list_name_of_office");
                document.getElementById("address").value = localStorage.getItem("document_list_address");
                document.getElementById("phone_number").value = localStorage.getItem("document_list_phone_number");
                var number = 1;
                var max = 7;
                $("#next").click(function(){

                    // PENYIMPANAN DATA
                    if(number==1){
                        var name_of_office = document.getElementById("name_of_office").value;
                        var address = document.getElementById("address").value;
                        var phone_number = document.getElementById("phone_number").value;
                        if (typeof(Storage) !== "undefined") {
                            // Store
                            localStorage.setItem("document_list_name_of_office", name_of_office);
                            localStorage.setItem("document_list_address", address);
                            localStorage.setItem("document_list_phone_number", phone_number);

                        } 
                    }else{
                        var date_of_receipt = document.getElementById("date_of_receipt"+number).value;
                        var author = document.getElementById("author"+number).value;
                        var custodian = document.getElementById("custodian"+number).value;
                        var on_site_location = document.getElementById("on_site_location"+number).value;
                        var off_site_location = document.getElementById("off_site_location"+number).value;

                        if (typeof(Storage) !== "undefined") {
                            // Store
                            localStorage.setItem("document_list_date_of_receipt"+number, date_of_receipt);
                            localStorage.setItem("document_list_author"+number, author);
                            localStorage.setItem("document_list_custodian"+number, custodian);
                            localStorage.setItem("document_list_on_site_location"+number, on_site_location);
                            localStorage.setItem("document_list_off_site_location"+number, off_site_location);
                        }
                    }

                    // MENGATUR TOMBOL 
                    $("#form"+number.toString()).hide();                    
                    number += 1;
                    $("#form"+number.toString()).show();
                    if(number!=max){
                        $("#next").show();
                        $("#back").show();
                        $("#check").hide();
                    }else{
                        $("#next").hide();
                        $("#back").show();
                        $("#check").show();
                    }
                    // MENAMPILKAN DATA
                            document.getElementById("date_of_receipt"+number).value = localStorage.getItem("document_list_date_of_receipt"+number);
                            document.getElementById("author"+number).value = localStorage.getItem("document_list_author"+number);
                            document.getElementById("custodian"+number).value = localStorage.getItem("document_list_custodian"+number);
                            document.getElementById("on_site_location"+number).value = localStorage.getItem("document_list_on_site_location"+number);
                            document.getElementById("off_site_location"+number).value = localStorage.getItem("document_list_off_site_location"+number);
                    
                    // MEMBUAT NAMA HEADER
                    if(number==1){
                        document.getElementById("header_text").innerHTML= "Documentation List";
                    }else if(number==2){
                        document.getElementById("header_text").innerHTML= "Manual";
                    }else if(number==3){
                        document.getElementById("header_text").innerHTML= "Plans";
                    }else if(number==4){
                        document.getElementById("header_text").innerHTML= "Agreemants";
                    }else if(number==5){
                        document.getElementById("header_text").innerHTML= "Documents";
                    }else if(number==6){
                        document.getElementById("header_text").innerHTML= "Procedures";
                    }else{
                        document.getElementById("header_text").innerHTML= "Guidlines";
                    }
                    
                });


                $("#back").click(function(){
                    $("#form"+number.toString()).hide();
                    if(number-1 != 0){
                        number -= 1;
                    }
                    $("#form"+number.toString()).show();

                    if(number-1 != 0){
                        $("#back").show();
                        $("#next").show();
                        $("#check").hide();
                    }else{
                        $("#back").hide();
                        $("#next").show();
                        $("#check").hide();
                    }

                    if(number==1){
                        document.getElementById("header_text").innerHTML= "Documentation List";
                    }else if(number==2){
                        document.getElementById("header_text").innerHTML= "Manual";
                    }else if(number==3){
                        document.getElementById("header_text").innerHTML= "Plans";
                    }else if(number==4){
                        document.getElementById("header_text").innerHTML= "Agreemants";
                    }else if(number==5){
                        document.getElementById("header_text").innerHTML= "Documents";
                    }else if(number==6){
                        document.getElementById("header_text").innerHTML= "Procedures";
                    }else{
                        document.getElementById("header_text").innerHTML= "Guidlines";
                    }
                });
            });
