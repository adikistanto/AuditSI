                                <input type="radio" name="software">

                            <!-- Network -->

                                <input type="radio" name="network">
                                <div class="item-content">

                            </label>
                            <label class="item item-radio widget uib_w_12" data-uib="ionic/radio_button" data-ver="0">
                                <input type="radio" name="peripheral-devices">

                                <i class="radio-icon ion-checkmark"></i>
                            </label>

                            <!-- Customer Service Area -->
                            <div class=" item item-divider">

                        <label class="item item-input widget item-stacked-label" data-uib="ionic/textarea" data-ver="0"><span class="input-label">Name, Address, and Contact Number*</span>
                            <textarea placeholder="" name="computers-provider" rows="3" wrap="soft"></textarea>
                        </label>
                        <label class="item item-input widget item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Lead Time*</span>
                            <input type="text" placeholder="" name="computers-lead-time">
                        </label>
                        <h4>Software</h4>
                        <label class="item item-input widget uib_w_5 item-stacked-label" data-uib="ionic/textarea" data-ver="0"><span class="input-label">Name, Address, and Contact Number*</span>
                            <textarea placeholder="" name="provider-software" rows="3" wrap="soft"></textarea>
                        </label>
                        <label class="item item-input widget item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Lead Time*</span>
                            <input type="text" placeholder="" name="software-lead-time">
                        </label>
                        <h4>Network</h4>
                        <label class="item item-input widget uib_w_5 item-stacked-label" data-uib="ionic/textarea" data-ver="0"><span class="input-label">Name, Address, and Contact Number*</span>

                    </div>
                    <h1 class="title"></h1>
                    <div class="buttons widget-container content-area horiz-area wrapping-col">
                        <button id="next" class="button widget uib_w_10 d-margins ion ion-android-arrow-forward" data-uib="ionic/button" data-ver="0"></button>
                    </div>
                </ion-footer-bar>

        <script>
            $(document).ready(function() {                
                $("#form1").show();
                /* Menghilangkan Form lain */
                for (var i = 2; i <= 10; i++) {
                    $("#form"+i).hide();
                }
                var number = 1;
                $("#next").click(function(){
                    $("#form"+number.toString()).hide();
                    number += 1;
                    $("#form"+number.toString()).show();
                });
                $("#back").click(function(){
                    $("#form"+number.toString()).hide();
                    if(number-1 != 0){
                        number -= 1;
                    }
                    $("#form"+number.toString()).show();
                });

                /* Menambahkan form 2 */
                $(".add button").click(function(){
                    $("#form2 form").append('<label class="item item-input widget uib_w_3 item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Responsibility*</span><input type="text" placeholder="Enter responsibility" name="office-name" value=""></label><label class="item item-input widget uib_w_4 item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Name of Employee*</span><input type="text" placeholder="Enter employee\'s name" name="office-address"></label><label class="item item-input widget uib_w_5 item-stacked-label" data-uib="ionic/input" data-ver="0"><span class="input-label">Alternative</span><input type="text" placeholder="Enter alternative" name="office-contact"></label>')
                });
            });
