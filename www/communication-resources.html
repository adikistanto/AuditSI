    <script>
      var number = 1;
            $(document).ready(function() {
                $("#form1").show();
                $("#form2").hide();
                $("#form3").hide();
                $("#form4").hide();
                $("#form5").hide();
                $("#form6").hide();
                $('#prev').hide();
                document.getElementById("header_text").innerHTML = "Communication Resource";
                $("#next").click(function(){
                    $("#form"+number.toString()).hide();
                    number += 1;
                    $("#form"+number.toString()).show();
                    $('#prev').show();
                    if(number==6){
                        $('#next').hide();
                    }else{
                        $('#next').show();
                    }
                    if (number==1){
                     document.getElementById("header_text").innerHTML = "Communication Resource";
                }else if(number==2){
                        document.getElementById("header_text").innerHTML = "Voice Services";
                    }else if(number==3){
                        document.getElementById("header_text").innerHTML = "Data";
                    }else if(number==4){
                        document.getElementById("header_text").innerHTML = "LAN";
                    }else if(number==5){
                        document.getElementById("header_text").innerHTML = "WAN";
                    }else if(number==6){
                        document.getElementById("header_text").innerHTML = "Verification";
                    }
                    
                });
                
                $("#prev").click(function(){
                    $("#form"+number.toString()).hide();
                    if(number-1 != 0){
                        number -= 1;
                    }
                    $("#form"+number.toString()).show();
                    if(number==1){
                        $('#prev').hide();
                        $('#next').show();
                    }else{
                        $('#next').show();
                    }
                    if (number==1){
                     document.getElementById("header_text").innerHTML = "Communication Resource";
                }else if(number==2){
                        document.getElementById("header_text").innerHTML = "Voice Services";
                    }else if(number==3){
                        document.getElementById("header_text").innerHTML = "Data";
                    }else if(number==4){
                        document.getElementById("header_text").innerHTML = "LAN";
                    }else if(number==5){
                        document.getElementById("header_text").innerHTML = "WAN";
                    }else if(number==6){
                        document.getElementById("header_text").innerHTML = "Verification";
                    }
           
                });
                
                
                    
            });
    </script>
